    <script>

      var excludeIndentationIds = new Map();

        initSearch(nested, flat);

        initScroll();
      }

      function initScroll() {
        setTimeout(() => {
          const scroll = document.getElementById("sidebar-scroll");
          const height =
            (window.top?.document.documentElement.clientHeight ||
              window.innerHeight) - 150;
          scroll.style.height = `${height}px`;
          new SimpleBar(scroll);

      }

      function findExcludeId(flat) {
        flat.forEach((item) => {

            searchValue = search.value;
            if (searchValue !== "") {
              renderMenuItem(
                flat.filter((item) =>
                  item.Name.toLowerCase().includes(searchValue.toLowerCase())
                )
              );
            } else {
              renderMenuItem(nested);
            }
          });

          search.addEventListener("search", () => {
            if (search.value === "") {
              renderMenuItem(nested);
            }
          });
        }
      }

      function renderMenuItem(items) {
        const listElm = document.getElementById("sidebar-content");
        listElm.innerHTML = "";
        items.forEach((item) => {
          appendItem(listElm, item);
        });
      }

      function appendItem(listElm, item, depth = 0) {
        const li = document.createElement("li");
        if (item.Flag > 0) {
          listElm.appendChild(li);
          if (item.Name !== "Section 1") {
            createSeparator(li);
          }
          createChildItems(item, li);
          return;
        }

        // if (item.children.length > 0) {
        li.style.paddingLeft = depth === 0 ? ".75rem" : `${depth * 8}px`;
        li.style.paddingRight = depth === 0 && ".75rem";

        const button = document.createElement("button");
        button.id = `item-${item.Id}`;
        button.type = "button";
        button.className =
          "flex text-left items-center w-full hover:bg-gray-200 h-12";

        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        svg.setAttribute("icon-dir", "");
        svg.setAttribute("width", "16");
        svg.setAttribute("height", "16");
        svg.setAttribute("fill", "none");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.className = "text-gray-800 dark:text-white";

        const path = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );
        path.setAttribute("d", "m9 5 7 7-7 7");
        path.setAttribute("stroke", "currentColor");
        path.setAttribute("stroke-linecap", "round");
        path.setAttribute("stroke-linejoin", "round");
        path.setAttribute("stroke-width", "2");

        svg.appendChild(path);

        const svgDiv = document.createElement("div");
        svgDiv.className = "w-3";
        svgDiv.appendChild(svg);

        if (item.children.length == 0) svg.classList.add("collapse");
        else {
          button.setAttribute("aria-controls", `dropdown-${item.Id}`);
          button.setAttribute("data-collapse-toggle", `dropdown-${item.Id}`);
        }

        button.appendChild(svgDiv);

        const iconSpan = createIcon(item);
        const span = document.createElement("span");
        span.textContent = item.Name;
        span.className = "item-name ms-3";
        button.appendChild(iconSpan);
        button.appendChild(span);
        li.appendChild(button);

        createChildItems(item, li, depth);

        addBtnListiner(li, item);
        listElm.appendChild(li);
      }

      function addBtnListiner(li, item) {
        setTimeout(() => {
          const id = item.Id;
          const button = li.querySelector(`#item-${id}`);
          const childList = li.querySelector(`#dropdown-${id}`);

          button.addEventListener("click", () => {
            const icon = button.querySelector("[icon-dir]");
            if (icon) {
              icon.classList.toggle("rotate-90");
            }

            const items = document.querySelectorAll(".item-name");
            items.forEach((item) => {
              item.classList.remove("active");
            });

            button.querySelector(".item-name").classList.add("active");
            if (icon.classList.contains("rotate-90")) {
              childList?.classList.remove("hidden");
            } else {
              childList?.classList.add("hidden");
            }

            onItemClick(item.Hyperlink);
          });
        }, 500);
      }

      function onItemClick(url) {
        //typeof __hyperlink == "function" && __hyperlink([["h1", url]]);
        if (url && url.trim() !== "") {
          // Run the __hyperlink function if the URL is not blank
          __hyperlink(url);
          __set(url);
        } else {
          __set("//LUCA_NF/LUCA_NF/Development/Welcome.wss#Frame2");
        }
      }

      function createChildItems(item, li, depth = 0) {
        if (item.children.length > 0) {
          const ul = document.createElement("ul");
          ul.id = `dropdown-${item.Id}`;

          if (depth > 0) {
            ul.className = "hidden";
          }

          li.appendChild(ul);
          for (let i = 0; i < item.children.length; i++) {
            appendItem(ul, item.children[i], depth + 1); // Increment depth by 1
          }
        }
      }

      function parseData(data) {
        // Add more columnNames if needed.
        const columnNames = [
          "Id",
          "Name",
          "Parent",
          "Index",
          "Icon",
          "Hyperlink",
          "Flag",
        ];

        const [rawData, widgetDimension] = data;
        // Parse rows into objects with necessary fields.
        const parsedRows = [];
        for (let i = 0; i < rawData.length; i++) {
          const row = rawData[i];
          const parsedRow = {};
          for (let j = 0; j < columnNames.length; j++) {
            parsedRow[columnNames[j]] = row[j];
          }
          parsedRows.push(parsedRow);
        }

        // Map of Ids to row data
        const itemsMap = {};
        parsedRows.forEach((row) => {
          itemsMap[row.Id] = { ...row, children: [] };
        });

        // Nest children based on Parent ID
        const rootItems = [];
        parsedRows.forEach((row) => {
          if (row.Parent === 0) {
            // Top-level item
            rootItems.push(itemsMap[row.Id]);
          } else if (itemsMap[row.Parent]) {
            // Assign as a child to its parent
            itemsMap[row.Parent].children.push(itemsMap[row.Id]);
          }
        });

        return [
          rootItems,
          parsedRows
            .filter((item) => item.Flag !== "1")
            .map((item) => ({ ...item, children: [] })),
          widgetDimension,
        ];
      }

      function createIcon(item) {
        let iconElement;

        if (!!item.Icon) {
          iconElement = document.createElement("div");
          iconElement.innerHTML = item.Icon;
        } else {
          iconElement = document.createElement("div");
        }

        iconElement.className = excludeIndentationIds.has(item.Parent)
          ? "ms-3 w-2"
          : "ms-3 w-6";

        return iconElement;
      }

      function createSeparator(li) {
        const wrap = document.createElement("div");
        wrap.className = "flex item-ceneter py-3";

        const se = document.createElement("div");
        se.className = "separator";
        wrap.appendChild(se);
        li.appendChild(wrap);
      }
    </script>
